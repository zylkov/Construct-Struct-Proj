<!DOCTYPE html>
<html>
 <head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Matirela Disgn Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- My CSS -->
  <link rel="stylesheet" href="styles/standarts.css">
  <link rel="stylesheet" href="styles/tree.css">
  <title>tree</title>
 </head>
 <body>


  <!-- Tree view -->
  <nav class="navbar navbar-light fixed-top bg-primary">
    <div>
        <a class="btn " href="/projects" >
            <i class="material-icons">
                arrow_back
            </i>
        </a>
        <a class="navbar-brand text-white">Проект</a>
    </div>
    <div class="form-inline " id="button-nav">
            <a class="btn btn-outline-primary mybtn-save" >
                <i class="material-icons">
                  save
                </i>
            </a>
            <a class="btn btn-outline-primary" >
                <i class="material-icons">
                    account_circle
                </i>
            </a>
    </div>
  </nav>
  <div id="displayContainer">
    <div id="drawContainer">
      <div id="svgContainer" style="margin: 50px 50px;">
        <svg id="svg1" width="0" height="0" >
            
        </svg>
      </div>

      <div id="tree" class="tree">

      </div>
    </div>
  </div>

  

  <div id="modalContainer">
      <!-- Modal for info node-->
    <div class="modal fade" id="nodeInfoModal" tabindex="-1" role="dialog" aria-labelledby="nodeInfoModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="nodeInfoModalTitle">Название функционального блока</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            
                 
              
             
                <form>
                    <div class="form-group">
                        <label class="h5" for="discriptionFormControlTextarea">Описание</label>
                        <textarea class="form-control" id="discriptionFormControlTextarea" rows="3"></textarea>
                    </div>
                </form>
    

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
            <button type="button" class="btn btn-primary mybtn-savechange">Сохранить изменение</button>
          </div>
        </div>
      </div>
    </div>

  <!-- Modal for info function-->
  <div class="modal fade" id="functionInfoModal" tabindex="-1" role="dialog" aria-labelledby="functionInfoModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="functionInfoModalTitle">Название функции</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            
            
              <form>
                <div class="form-group">
                    <label for="typeFunctionFormControlSelect" class="h5">Тип функции</label>
                    <select class="form-control" id="typeFunctionFormControlSelect">
                      <option value="single">Одиночная</option>
                      <option value="struct">Сложно структурная</option>
                      <option value="discription">Описательная</option>
                    </select>
                  </div>
                <hr>
                <div class="form-group">
                    <label class="h5" for="discriptionFormControlTextarea">Описание</label>
                    <textarea class="form-control" id="discriptionFormControlTextarea" rows="3"></textarea>
                </div>
                
              </form>
                <!-- if function have hard struct -->
                <div id="functionInfoModalStruct">
                <hr>
                
                  <h5>Структура</h5>
                  <button class="btn btn-warning">Изменить структуру</button>
                </div>
        
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
            <button type="button" class="btn btn-primary mybtn-savechange">Сохранить изменение</button>
          </div>
        </div>
      </div>
    </div>

  <!-- Modal for prompt-->
  <div class="modal fade" id="proptModal" tabindex="-1" role="dialog" aria-labelledby="proptModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="proptModalTitle">Заголовок</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            
          <div class="form-group">
              <label id="questionText" for="answerInput">Вопрос</label>
              <input class="form-control" id="answerInput" type="text">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          <button type="button" class="btn btn-primary" id="answerOnQuestion">Сохранить изменение</button>
        </div>
      </div>
    </div>
  </div>
  </div>


   <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- My scripts Library-->
    <script src="lib/TreeModel.js"></script>
    <script src="lib/arrive.js"></script>

    <!-- My scripts -->
    <script src="scripts/main.js"></script>
    <script src="scripts/tree.js"></script>
 </body>
</html>
