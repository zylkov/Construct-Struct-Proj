<!DOCTYPE html>
<html>
    <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Matirela Disgn Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- My CSS -->
    <link rel="stylesheet" href="styles/standarts.css">
    <link rel="stylesheet" href="styles/project.css">
    <title>tree</title>
    </head>

    <body>
        <nav class="navbar navbar-light fixed-top bg-primary">
            <div>
                <a class="btn " href="/projects" >
                    <i class="material-icons">
                        arrow_back
                    </i>
                </a>
                <a class="navbar-brand text-white">Проект</a>
            </div>
            
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item">
                      <a class="nav-link active" id="pills-discription-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Описание</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Подпроекты</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">Настройки</a>
                    </li>
            </ul>
  
            <div class="form-inline " id="button-nav">
                    <a class="btn btn-outline-primary mybtn-add" >
                        <i class="material-icons">
                            add
                        </i>
                    </a>
                    <a class="btn btn-outline-primary" >
                        <i class="material-icons">
                            account_circle
                        </i>
                    </a>
            </div>
          </nav>
          
        <main role="main" class="container">
                <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-discription-tab">
                            <!--Discription-->
                            
                            <div class="d-flex flex-column align-items-center ">
                                <div id="info-title" class="card card-info">
                                  <div class="card-body">
                                          <h5 class="card-title">Название</h5>
                                          <p class="card-text">Проект</p>
                                  </div>
                                </div>
                                <div id="info-data-created" class="card card-info">
                                  <div class="card-body">
                                          <h5 class="card-title">Дата создания</h5>
                                          <p class="card-text">-</p>
                                  </div>
                                </div>
                                <div id="info-discription" class="card card-info">
                                    <div class="card-body">
                                        <h5 class="card-title">Описание</h5>
                                        <p class="card-text">-</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                            <!-- Subprojects -->
                            <div class="projects d-flex justify-content-start flex-wrap">
                            
                        
                            </div>
                        </div>

                        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                          <!--Setting-->
                          <div class="d-flex flex-column align-items-center ">
                            <div id="remove-proj" class="card card-info">
                              <div class="card-body">
                                      <h5 class="card-title">Удалить проект?</h5>
                                      <button type="button" class="btn btn-danger">Удалить</button>
                              </div>
                            </div>
                            <div class="card card-info">
                                <div class="card-body">
                                    <h5 class="card-title">Название</h5>
                                    <input id="info-title-edit" class="form-control" type="text" placeholder="Default input">
                                </div>
                            </div>
                            <div class="card card-info">
                              <div class="card-body">
                                  <h5 class="card-title">Описание</h5>
                                  <textarea class="form-control" id="info-discription-edit" rows="3"></textarea>
                              </div>
                            </div>
                            <div class="card-info">
                              <button type="button" id="btn-info-save-changes" class="btn btn-primary ">Сохранить</button>
                            </div>
                          </div>
                        </div>
                </div>
        </main>
        <!--Modals-->
        <div id="modalContainer">
            <div class="modal fade" id="proptModal" tabindex="-1" role="dialog" aria-labelledby="proptModalTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="proptModalTitle">Заголовок</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        
                      <div class="form-group">
                          <label id="questionText" for="answerInput">Вопрос</label>
                          <input class="form-control" id="answerInput" type="text">
                      </div>
            
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                      <button type="button" class="btn btn-primary" id="answerOnQuestion">Сохранить изменение</button>
                    </div>
                  </div>
                </div>
            </div>

            <div class="modal fade" id="newProjectModal" tabindex="-1" role="dialog" aria-labelledby="newProjectModalModalTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="newProjectModalModalTitle">Создание нового проекта</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                     
                    <form>
                        <div class="form-group">
                            <label class="h5" for="nameFormControlInput">Название</label>
                            <input class="form-control" id="nameFormControlInput" type="text">
                        </div>
                        <hr>
                        <div class="form-group">
                            <label class="h5" for="discriptionFormControlTextarea">Описание</label>
                            <textarea class="form-control" id="discriptionFormControlTextarea" rows="3"></textarea>
                        </div>
                    </form>
        
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary mybtn-saveAdd">Создать</button>
                  </div>
                </div>
              </div>
            </div>
                      
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- My scripts Library-->
        <script src="lib/TreeModel.js"></script>
        <script src="lib/arrive.js"></script>

        <!-- My scripts -->
        <script src="scripts/main.js"></script>
        <script src="scripts/project.js"></script>
        <script src="scripts/projects.js"></script>
    </body>
</html>
